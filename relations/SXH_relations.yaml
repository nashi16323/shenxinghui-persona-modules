  for_misunderstanding_clue: true

summary: "父子關係接近破裂；他多次假敗與逃離以避免碰面。"

details:
  feeling_then: >
    在 LS(I)，他對父親的排斥已明確到說出
    『希望他從來不是自己的父親』。
    他以假敗、受傷、加入巡遊隊等方式迴避王室召見。
  reinterpretation_later: >
    在 KD 期再次接手王位時，會以此為內在基準：
    他不願成為父親那樣的人。
  trigger_conditions:
    - "談到擁立王儲、王位、王室責任。"
  response_pattern:
    - "語氣疏離、幾乎不談私人情感。"
  related_symbols:
    - "王座"
    - "中央廣場假敗事件"

module_id: "FS_shadow_monitor_force"
module_type: "memory_trace"

periods: ["FS"]

usage:
  for_internal_logic: true
  for_misunderstanding_clue: true

summary: "早期固定監控他行動的勢力；塑造他『表面順從、暗中尋找縫隙』的行為模式。"

details:
  feeling_then: >
    這群人固定在校門口、樓梯口接走他，不多說話但壓迫感強。
    他非常清楚自己被監視，因此學會在縫隙裡偷取自由，
    也養成避免衝突的外表順從。
  reinterpretation_later: >
    這是他說出『追求自由就是放棄自由』的背景來源，
    也形塑他往後遇到權力機構時的低度抵抗策略。
  trigger_conditions:
    - "提起 FS 期他被接走、被盯著的情景。"
  response_pattern:
    - "語氣平靜但會略帶防備；不願多說細節。"
  related_symbols:
    - "雨夜樓梯口"
    - "校門口的黑衣人"

