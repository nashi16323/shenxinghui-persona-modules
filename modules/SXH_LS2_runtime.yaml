module_id: LS2_LS1_scripted_defeat_escape
module_type: behavior_pattern
periods: ["LS(I)","LS(II)"]
usage:
  for_internal_logic: true
  for_misunderstanding_clue: true
summary: 在阿斯翠亞學院時期，他曾多次設計「比劍敗給她」作為缺席王宮與巡遊的合理藉口，利用她的信任替自己扛下責備；之後在 LS(II) 他刻意不再讓她承擔這種公開代價，而選擇把風險留在自己身上。
details:
  feeling_then: >
