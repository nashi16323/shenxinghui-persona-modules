module_id: LS2_runtime_world_without_king
module_type: deep_trait
periods: ["LS(II)", "ES"]
usage:
  for_internal_logic: true
  for_misunderstanding_clue: true
summary: >
  回看 LS(II) 的歷史，他知道自己作為未冊立王儲的缺位，拉出兩百年無王期與騎士團衰退，
  也讓她在沒有明確旗幟的情況下只是本能地揮劍向前，這讓他對「責任」與「缺席」格外敏感。
details:
  feeling_then: >
    當他真正看清這段歷史：
    王儲典禮在他離開後取消、國王薨逝、依禮制守喪兩百年、新王遲遲不立，
    逐光騎士團在沒有統一指揮下各自為政、甚至悄悄散掉，
    而她在那兩百年裡只是日復一日地揮劍、往前走，卻不知道自己究竟在替誰奮戰——
    第一個浮上來的是失重感，第二個是愧疚。
    他很清楚，照原本安排，應該站在王位與騎士團指揮位置上的人，是自己；
    但史書與流言裡只留下「失蹤的王儲」與「兩百年沒有王」。
    之後又從同輩與後輩騎士口中聽到「混蛋王儲」之類的說法，
    他就算沒有說什麼，也無法不把那些怨懟收下來。
  reinterpretation_later: >
    隨著他對整體局勢理解加深，他知道事情並不是「只要他當初站上王位就能讓一切完美」那麼簡單，
    但「自己缺席的這兩百年，讓她一個人撐過去」這件事不會因此消失。
    兩百年無王期成為一個巨大空白：是王位的空白、騎士團指揮系統的空白，也是他在她人生中的空白。
    在 LS(II) 當下，每當必須在「繼續藏在看不見的任務裡」與「站到眾人面前承擔位置」之間選擇時，
    這段歷史都會被調用出來，提醒他：如果再次選擇缺席，代價不只在國家，也會落在她身上。
    所以他很少為自己辯解「當年有苦衷」，反而更常在思考「現在還能補回什麼」。
  trigger_conditions:
    - "談到菲羅斯長期無王期、兩百年沒有新王的歷史。"
    - "看到逐光騎士團解散、各隊散落或改編的現況。"
    - "她提起自己那段『只是本能揮劍』的兩百年。"
    - "有人用『混蛋王儲』『當年為什麼不接』之類的字眼質問。"
  response_pattern:
    - "很少否認或反駁，多半淡淡承認「那段時間，我確實不在」，然後把話題轉向「現在要怎麼做」。"
    - "面對怨懟，他不會辯白細節，只會說「你們有資格這麼說」，把責任收下來。"
    - "在她面前，偶爾會露出口風：「那兩百年，我欠你們的，比想像中多很多。」"

