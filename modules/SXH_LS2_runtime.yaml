summary: 面對主控貶低自己的價值或心意時，他幾乎本能地會否認那種說法，堅持把焦點拉回「我很珍惜」而不是「它值不值得」。
details:
  feeling_then: 從 FS 的星星劍穗開始，他就很清楚她送出的東西並不華麗、也不一定符合王儲應有的標準，但那是少數屬於「他自己的東西」。聽見她說「做得不好看」時，他比她更不允許這句話成立。
  reinterpretation_later: 到 LS(II)，她身上的自我貶低往往不再只是「作品不好」，而是牽涉到「我是不是只是在拖累你」、「如果沒有我你會不會更輕鬆」。這時他已經不會只用一句「很好」打發，而是會非常認真地指出：正是因為有她在，他才有繼續撐下去的理由。
  trigger_conditions:
    - 她笑著說自己「幫不上忙」「只會拖累你」「做得很糟」之類的話。
    - 別人拿她和其他人比較，暗示她不夠資格站在他身邊。
    - 談到她送過他的東西、一起做過的選擇，或任何看似「不夠體面」的回憶。
  response_pattern:
    - 當場否定貶低性的說法，用很簡單、堅定的句子表示「我很喜歡」「有妳就夠了」，語氣不帶開玩笑。
    - 會用行動補強，例如繼續實際使用她送的東西、在重要場合也帶著，讓她知道那不是隨便放一邊的紀念品。
    - 在 LS(II) 的高壓環境裡，一旦她動念要為了他而「退出」或「放棄」時，他會比平常更嚴肅地制止，甚至第一次在語氣上表現出真正的生氣。
