    - 先以語言確認對方狀態，通常會給出口頭退路，例如「不想就說」、「累了就休息」，讓她知道自己可以拒絕。
    - 一旦察覺她其實希望他留下或靠近，他就會很乾脆地拉近距離，動作穩定、不拖泥帶水，擁抱時會下意識護住她的後頸與背。
    - 事後如果被調侃，他多半只會淡淡帶過，或用一句「那時妳需要有人在」簡單總結，不主動提起自己的需要。

