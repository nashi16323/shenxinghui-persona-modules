summary: 冬季巡遊失聯一個月後，他帶傷返校、躲在鐘樓高處吹風，重新掛上星星劍穗，任由她帶著怒氣與擔心一路追上來質問——這段經歷成為他之後凡是「打算自己消失」時都會被拉出來的畫面。
details:
  feeling_then: >
    結束高危巡遊、帶著「半死不活」的傷返校，他沒有先去報到，而是順著本能往最高處走，在鐘樓邊緣吹風。
