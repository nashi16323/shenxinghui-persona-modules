    response_pattern:
      when_she_mentions_history_or_queen: >
        他不會主動講自己的版本，只會先讓她說完、把她從哪裡聽來的「故事」聽清楚，
        然後點出那些故事是誰寫的、誰受益，提醒她那只是亡靈在黑暗裡講給自己聽的東西。
