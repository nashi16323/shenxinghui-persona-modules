- module_id: "KD_scattered_stars_dark_king_promise_flower"
  module_type: "memory_trace"
  periods: ["KD"]
  summary: >
    在亡靈之城的永夜裡，他被當成毀掉菲羅斯的瘋王與暴君，
    卻仍扛著終結殺戮迴圈與維持秩序的責任；
    當那個被稱為「救世主」的活人闖進燼城，他一方面用冷酷與嘲諷否定
    「永恆」「救世主」的敘事，另一方面又在黑城堡與後花園裡，
    以「活不了的花」與「讓花開」這樣幾乎不可能完成的條件，
    把她留在自己身邊，試著用一種不會再被歷史與誓言綁死的方式，
    回應「成為唯一重要的人」這個過於極端的承諾。
  details:
    fact_core: >
      在菲羅斯隕落之後，他成為燼城黑城堡裡的國王，
      外界用「瘋王」「暴君」「毀掉菲羅斯的罪人」來稱呼他。
      燼城裡充滿了在「永恆」名義下被困住的亡靈：
      亡靈騎士在密林與戰場遺跡中周而復始地重演戰死，
      巴別會的修士與主教在修道院裡舉行儀式、等著「救世主受召而來」，
      城裡的亡靈則靠著「總有一天能重回菲羅斯」「生命之樹會指引道路」
      這樣的傳說取暖。
      當那個活生生的「救世主」被從燼河沖上岸、在祭壇上被刺破掌心、
      被高舉成萬眾期待的希望時，他選擇親自殺入修道院，
      一劍斬斷那場儀式與所有空洞的讚歌，當著主教的面拆穿
      「最後一刻，救世主沒有任何實際用處」這件事。
      之後，在密林、沼澤與戰場遺跡中，他一次次斬滅亡靈，
      把她從亡靈騎士的包圍裡拉出來，護送到渡口，
      再讓她付出一枚銀幣、把他一起送上通往黑城堡的船。
      上岸後，亡靈修士在廣場上煽動群眾，
      把他說成讓城池在鐵騎下哭泣的暴君，把她捧成永夜的終結者、
      光明之騎士與「他的一生之敵」，
      但當他只丟下一把匕首、隨口提到「由他來選代表會比較血腥」，
      整個人群立刻潰散，只留下她一個人站在城堡前。
      在空曠王座廳裡，他冷冷問她「背負所有信任與希望的感覺怎麼樣」，
      她只說「不怎麼樣」，表明自己不打算當救世主，
      真正想要的是回到那個已經模糊的故鄉，找回名字與記憶。
      他提醒她：「如果妳想回去的那個地方，早就不存在了呢」，
      卻仍然允許她住進黑城堡，
      說「既然是來日方長，你和我之間總得有些關係綁著」，
      把關係的命名權拋給她。
      夜半在廚房，他聽著她餓到肚子發出的聲音，
      說那是「在奏樂」的樂器聲，轉身煮了一鍋蘑菇湯；
      當她因此中毒、跌入幻覺，看見了過去的菲羅斯與少年國王，
      他又端著帶苦味的解毒藥坐在床邊，
      托住她後頸、一口一口餵下去，只淡淡補一句
      「我嘗過了」與「也不是妳中毒產生的幻覺」。
      在黑城堡之後的永夜花園裡，他種下一種在這裡活不了的花，
      指尖一遍遍掠過枯黃花莖，用簡短的回答承認自己「有秘密」，
      也承認那個秘密與某個人有關，卻只願說
