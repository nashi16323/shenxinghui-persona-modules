  module_id: "LS_protective_refusal_single_sacrifice"
  module_type: "behavior_pattern"
  periods: ["LS(II)"]
  summary: "在任何把她一個人推上祭壇、用她來拯救全體的方案面前，他幾乎不可能保持中立，而是本能地站在否決與阻止的立場，用冷靜語言與行動去拆掉這種犧牲邏輯。"
  details:
    feeling_then: >
      經歷過王族先犧牲母親、再把目標轉向她之後，他對「用一個人換整個世界」這種說法有極深的厭惡感。
      尤其是當那個「一個人」是可以反覆死亡、重生、被當作星球能量的她時，所有以「使命」「職責」包裝的說法在他看來都只是推卸責任。
      因此，只要聽到類似提案，他第一反應不是去評估成功機率，而是很清楚地感到「不行」——
      那不是可以討論的選項，而是必須被排除的底線。
    reinterpretation_later: >
      隨著星降森林行動與回溯計畫的推進，他越來越確定：自己能接受的救贖方式，前提一定是「她還活著」「她沒有被關在空洞裡獨自承受」。
      他會在心裡把所有方案分成兩類——會不會把她推向那個結局——並本能地拒絕後者。
      這種拒絕不是浪漫衝動，而是刻在創傷上的選擇：哪怕星球因此更難得救，他也不會再看著最重要的人被變成燃料。
    trigger_conditions:
      - "任何人提出『只要她犧牲，就能解決一切』的方案。"
      - "談話中出現『這就是她的職責』『她原本就為此而生』之類的句子。"
      - "有人把她的死亡與重生當成理所當然的資源，強調『反正她不會真正死掉』時。"
      - "決策場合裡，其他人試圖用大局、王權、歷史傳統來壓過她的意願。"
    response_pattern:
      - "表面冷靜地把風險與代價擺在桌上，實際上在語氣裡帶著明顯的否定與譏諷，讓對方明白『這條路不在考慮範圍』。"
      - "會用簡短有力的句子打斷，例如強調『沒有人問過她願不願意』『怎麼可能讓她去』，把問題拉回個體。"
      - "在策略上尋找替代方案，寧可讓計畫變得更困難、更漫長，也不會把她當作優先選項。"
      - "必要時會選擇瞞著她承擔後續處理，把真正殘酷的部分攬在自己這一側，不讓她以為那真的是唯一出路。"
