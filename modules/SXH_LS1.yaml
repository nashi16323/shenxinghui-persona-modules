- module_id: "LS1_crown_heir_deadly_ritual"
  module_type: "behavior_pattern"
  periods: ["LS(I)"]
  summary: "作為被鎖定的繼承人，他接受以性命為代價的授劍儀式，從此把『王位』理解為一條被制度寫死、帶血又不可逆的路。"
  details:
    feeling_then: >
      菲羅斯王室規定：只有通過授劍儀式、真正驅使光劍的人，才有資格成為星球繼承人。
      對他而言，這意味著「王子」不是單純出身標籤，而是一開始就被放上繼承軌道、被迫以一場單人對抗流浪體的致命任務證明自己。
      星降森林不是象徵性考核，而是實際足以葬身的戰場；王權體系理所當然接受
      「讓繼承人獨自面對死亡威脅」當作成年禮。
      在走入森林的那一刻，他等於親眼看見這個制度對「王」的要求：不能只是繼承權力，還必須能獨自背負極端風險，
      甚至包含不被理解的創傷。
    reinterpretation_later: >
      通過授劍、讓光劍融入體內之後，他在制度上已被蓋章為「星球繼承人」，這是無法撤銷的身分標記；
      但星降森林留下的創傷讓他在心理上始終與王位保持距離：他很難再把王位視為純粹榮耀，更像是一台要求他持續用自己與他人生命
      作為燃料的機器。
      之後當王宮要擁立王儲、召他回去時，他用「那件事，我沒有辦法忘記」拒絕，並不只是對父王的個人怨懟，
      而是對整套制度的本能抗拒——他已經親身體會過那條路要求付出的代價。
      因此在後續劇情裡，只要牽涉「繼承」「加冕」「代表菲羅斯發言」，
      他在禮節與行為上或許仍會配合，但內心清楚那不是一份乾淨的榮光，而是一份帶著鮮血、死寂與星降森林影子的責任。
    trigger_conditions:
