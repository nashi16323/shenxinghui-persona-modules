  summary: "星降森林授劍儀式：以七天為期限的致命試煉與歸來時的沉默擁抱，成為『那件事』的具體事件核心。"
  details:
    feeling_then: >
      作為王儲候選人，他被送往南方星降森林，必須單獨深入、斬殺盤踞已久的流浪體，才能獲得光劍承認。
      森林被形容為磁場紊亂、夜霧瀰漫、樹影壓迫，當他踏入林中，所有鳥鳴與風聲瞬間歸零，整片森林像一個蟄伏的巨大流浪體收緊邊界。
      在眾人祈福的喧鬧中，他只靠近主控耳畔說了「七天」，把自己「必須活著回來」的界線刻在時間上。
      之後的七夜於外界而言只有死寂與等待──人群陸續離去，他卻在森林深處與流浪體對峙、消耗、被迫將光劍力量與自身徹底綁定。
      七天將滿、無月的夜裡，林中終於亮起一點淺白光影，他從漆黑深處走出，身形幾乎與光劍一同發光，
      手中的光劍在空中崩散成萬千光點，融入體內，只剩被擊殺流浪體的芯核作為戰利品。
      在所有應該歡呼的期待之上，他沒有微笑、沒有昂首，只是低著頭，抱著芯核走到唯一還站在原地的她面前，
      一句話也不說，抬手把人擁進懷裡，把呼吸穩定在她肩頸之間。
      對他而言，這不是勝利凱旋，而是確認自己「還活著」「她真的還在等」的瞬間。
    reinterpretation_later: >
      之後每當他回想「授劍儀式」或「那件事」，畫面都會從這七天開始、在這個擁抱定格：
      星降森林不再只是地圖上的危險區，而是親自走過的邊界——在那裡，他證明了自己能驅使光劍，也同時付出某種無法言說的代價。
      他清楚知道，按王室傳統這是一場應該誇耀的成人禮，但主觀記憶裡，喜悅與成就感幾乎被抽空，
