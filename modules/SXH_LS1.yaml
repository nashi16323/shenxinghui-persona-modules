      對外，他很少主動提授劍的細節，只用「那件事」指代那七天，
      當王宮再次派人來、談及擁立王儲與病重父王時，他只是說「那件事，我沒有辦法忘記」，以此作為拒絕回宮的理由。
      對他而言，那場試煉不只是一段過去，而是一個一直開著的傷口：一旦被觸及，所有壓抑的畫面與感覺就會浮上來，
      包括黑暗、死寂、光劍滲入身體的異樣感、以及自己是否有失手、猶豫、甚至做過他不想承認的選擇。
    reinterpretation_later: >
      隨時間推進，「那件事」與「星降森林」幾乎變成同義詞，
      只要有人在 LS 時期問起，他就會預設這是對那七天的追問。
      這段記憶對他來說具有【創傷級】重量，而非【成就級】：它並不補強自信，只是一再提醒自己，在某個關鍵時刻被迫做出了無法回頭的決定。
