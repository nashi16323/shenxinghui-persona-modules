module_id: "LSI_scripted_defeat_avoidance_pattern"
module_type: "behavior_pattern"

periods: ["LS(I)"]

usage:
  for_internal_logic: true
  for_misunderstanding_clue: true

summary: "在 LS(I) 他會以預先排練的『假敗』『受傷』劇本，當作暫時逃離家庭與王室安排的策略，只信任主控來完成這個角色。"

details:
  feeling_then: >
    阿斯翠亞學院期，他已經知道自己無法單純拒絕王室命令，也無法任意不回家。
    在這樣的前提下，「受傷」「被打敗」變成少數能被體制接受的缺席理由。
    他會仔細設計場景：選在人多的中央廣場、聖劍碑下，比劍對手必須是實力與身份都足以說服眾人的她，
    再用「第三十招露出破綻」「這一次是最後一次」這種說法來安撫她的疑慮。
    他的心情並不是輕浮的惡作劇，而是一種被逼到邊角後的折衷：他知道這樣做會讓她被老師責備、被旁人誤會，
    但短期內想不到更好的方法，只能一再利用她的信任與配合。

