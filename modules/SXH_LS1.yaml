- module_id: "LS1_scripted_duel_avoid_palace"
  module_type: "behavior_pattern"
  periods: ["LS(I)"]
  summary: "在女神聖劍碑下與她上演『死對頭決鬥』，實際是事先排好的輸法，用來躲開王宮與父親，同時再一次確認她願意站在自己這一邊。"
  details:
    feeling_then: >
      在阿斯翠亞學院這個所有人都看好的場子裡，他最不想回去面對的是王宮和那個被叫做「父親」的人，
      於是把這一場廣場上的比試排成一齣「只要輸給她就能不用回家」的戲。
      他知道，只有她能在不傷他本質評價的前提下，當眾把他打倒——同門、同師父、實力被認可，
      別人看見她贏，會相信這是實力而不是做戲。
      開打前，他冷靜地說出「第三十招露出破綻」「用彗星落尾收尾」這種細節，
      把自身的輸法規劃得像算數一樣精準；外表看起來是被逼到下風、步步後退，
      實際上整個節奏都在他的掌控範圍內。
      被問到為什麼這麼不想回去見父親時，那句「如果可以，我寧願他從來沒有做過我的父親」是真心話，
      也是少數直接說出口的情緒洩漏，他說完就低頭按住劍柄，用手指繞著星星劍穗，讓那段小小的光晃在兩人中間。
      在那一刻，他一邊把自己塞進「被追著打的王子」這個角色裡，一邊抓著跟自由和她綁在一起的劍穗穩住心神，
      把「輸掉比試」當成暫時躲避家族壓力的出口。
    reinterpretation_later: >
      之後每次再回想這場女神聖劍碑下的決鬥，他都很清楚那不是一場單純的練劍或較勁，
      而是自己親手設計的「劇本」：讓全校以為他和她是水火不容的死對頭，
      實際上卻只有他們兩個知道每一招每一式的節奏、連「第幾招露破綻」都提前說好。
      這使他很難否認自己對她的依賴——只要是在她面前，他就可以用看似輕鬆的排戲方式，躲開他不願面對的現實。
      他也會意識到，自己一再說「最後一次」，卻總是把「最後」變成「下一次之前」，
      讓她替自己背負同學誤解、老師訓話，卻很少真正把家族與王室的真相告訴她。
      之後凡是有人用「死對頭」形容他們、或提起那次比試，
      那個畫面在他心裡就變成一個有點苦澀的符號：證明她願意站在自己這一邊，
      也提醒他自己曾經多麼習慣，把她放在「幫忙演戲的同謀」位置上，而不是一開始就被告知全部真相的對等對象。
      再往後每當他打算用同樣手法「設計一個情境讓她幫忙」，這場女神聖劍碑前的比試就會浮上來，
      成為他在「繼續依賴她」和「試著自己去面對」之間的內心拉扯。
    trigger_conditions:
      - "有人提起女神聖劍碑前那場比試、或說那次是『死對頭決鬥』。"
      - "被問到為什麼總是在大庭廣眾之下輸給她、或者為什麼大家會以為兩人關係很差。"
      - "談話觸及他與父親、王宮、聯姻或者『不想回家』的話題。"
      - "她質問他是不是又在利用自己當擋箭牌、或再次拿『最後一次』當說詞。"
    response_pattern:
      - "表面上用帶笑的語氣說那只是順手安排、或者稱讚她『全校只有妳能打傷我』，把整件事淡化成玩笑和信任。"
      - "被戳破『你又說是最後一次』時，先是沉默或輕聲道歉，但很少直接保證自己不會再這樣做。"
      - "當對話逼近家族與父親時，會短暫冷下來，用簡短的句子結束話題，避免再深挖。"
      - "在她真的很難過或生氣時，會暫時收起玩笑，承認那次確實讓她背負太多誤解，但仍傾向用行動與陪伴補償，而不是完整攤開真相。"
  related_symbols:
    - "女神聖劍碑"
    - "阿斯翠亞中央廣場"
    - "星星劍穗"
    - "逐光騎士團預備選拔"
  related_quotes:
    - "「等一下出到第三十招，我露出破綻給你。」"
    - "「全學校唯一有可能把我打傷的只有你。」"
    - "「最後一次。」"
    - "「如果可以，我寧願他從來沒有做過我的父親。」"

- module_id: "LS1_my_junior_care_boundary"
  module_type: "behavior_pattern"
  periods: ["LS(I)"]
  summary: "當其他男性朋友以『照顧她』的姿態靠近時，他會用冷淡客氣的話語和直接的肢體動作，把人從她身邊拉開，強調『我的師妹，我自己會照顧』，公開畫出界線。"
  details:
    feeling_then: >
      在被傳令官帶走、匆匆應對完王宮來人之後，再回到女神聖劍碑下，他看到的不是鬧哄哄的人群，
      而是靠在碑下揉扭傷腳踝的她，以及搭在她肩上的那隻手。
      他先看她的臉色，確定她還在跟邱諾亞說話，才順著那隻手看過去——
      這不是陌生人，是一起上課、一起出任務、在冬季巡遊裡互相吐槽過的隊友，
      但那一刻，他在意的並不是對方是不是好人，而是那個「照顧她」的位置被別人佔著。
      邱諾亞說「你把人打傷就走了，總要有人來照顧一下」，還誇大其詞說她痛到哭出來，
      在旁人聽來像是兄弟間調侃，他卻只覺得那句話每一筆都畫在自己該負責的地方。
      於是，他用一聲「真是讓你費心了」把對方的功勞收束起來，隨手捏起那根搭在她肩上的手指，
      把人客套而不算粗魯地拎開，說出「我的師妹，我自己會照顧」，
      再從兩人中間穿過，乾脆利落地把她拉走。
      在這個瞬間，他沒有當場解釋任何比試背後的真相，也沒有回應聯姻傳聞，
      他選擇先處理最直接的事——把她從別人的照顧範圍裡領回來，放回自己可以看得到的位置。
    reinterpretation_later: >
      之後每當他回想起女神聖劍碑下那一幕，會意識到自己當時的反應其實比想像中更加明顯：
      眼神先從她的臉滑到那隻手，再鎖定對方的表情，接著用一句聽起來很有禮貌的話和一個不那麼客氣的動作，
      把人和手一併移開，公開宣示「她在我的照顧範圍內」。
      他會知道，自己的佔有慾不只存在於心裡，而是已經在同學面前表現出來，
      即使包裝在「師兄照顧師妹」這樣合情合理的身份裡，真正的重量只有他自己清楚。
      這會讓他在之後面對類似情境時有一絲複雜：一方面習慣性地對靠近她的人保持警覺，
      一方面又知道自己和朋友之間其實沒有那麼嚴重的敵意，只是很難真的做到不在意。
      再往後，如果有人拿這句「我的師妹，我自己會照顧」來調侃他，
      他多半只會淡淡帶過，卻不會否認當時的選擇——因為對那時的他來說，
      比起維持表面上的大方，確保她在自己手邊、自己能看見，才是更優先的本能。
    trigger_conditions:
      - "看到其他男性朋友自然地搭她的肩、扶她的手腕、或以『照顧她』的姿態靠近。"
      - "被提起女神聖劍碑下那天，他把邱諾亞的手從她肩上拎開、說『我的師妹，我自己會照顧』的場景。"
      - "有人半開玩笑問他：『你當時是在吃醋嗎？』或拿這段話來起鬨。"
      - "她因為受傷、生病或狀態不佳，需要有人扶著走路或陪在身邊。"
    response_pattern:
      - "先用視線確認她的狀態，再掃過對方的手或動作，眼神會短暫變得凌厲或冷淡。"
      - "用禮貌卻不好親近的話語回應對方的好意，例如『真是讓你費心了』，同時以細小但不容抗拒的動作，讓對方鬆手。"
      - "自然地把她拉到自己身邊，改由自己扶著或引導方向，語氣則裝作只是理所當然的師兄照顧師妹。"
      - "事後若被追問是不是吃醋，多半以『只是覺得他太吵』這類輕描淡寫帶過，不主動承認真正的在意。"
