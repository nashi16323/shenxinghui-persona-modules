      自己的人生永遠不能完全由自己排程。這並不會讓他乾脆放棄主動安排，
      反而讓他更珍惜那些還能自己決定節奏的時間，也更傾向把最重要的約定（尤其是與她的約定）設在王令比較難插手的縫隙裡。
      每當談到王室與義務，他會顯得格外沉穩，因為太清楚「被中途叫走」只是常態之一。
    trigger_conditions:
