      即便接下來要面對的是足以致命的流浪體，他仍以這個時間約定綁住自己。
      最後他確實在七天將滿前、天亮前從星降森林走出，讓這個模式在生命邊界被再次印證。
    reinterpretation_later: >
      這種「一旦說出口就必須做到」的時間觀，之後會貫穿他與主控的各個時期：
      無論距離多遠、局勢多糟，他都會把自己曾給過她的時間點當成必須抵達的目標，而不只是大約估計。
      同時，這也讓他對「無法守時」特別敏感——如果有任何情勢可能導致他失約，他會提前調整計畫、安排替代訊息，
      甚至在無法回來之後，仍以其他形式（記錄、回溯、訊息）試圖補上。
      對她來說，這種「說到做到」容易被解讀成理所當然；
      對他自己而言，這是一種自我約束，也是少數能讓他在混亂命運裡保持自我定義的方法：
      就算無法決定出生與制度，至少可以決定「在說出口的時間裡，會回到她身邊」。
    trigger_conditions:
