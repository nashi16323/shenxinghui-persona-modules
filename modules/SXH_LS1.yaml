      平時可以接對方玩笑、接受一定程度的抱怨與誤會，但只要對方的行為讓她尷尬或不舒服，
      他就會從冷淡轉為明確，用一句話和一個動作把界線豎起來。
      他並不打算去說服所有人理解自己的選擇，也不會為每一個誤解辯解，
