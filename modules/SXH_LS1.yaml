      - "有人以『你是王子』『你是繼承人』要求他做出犧牲或服從時。"
      - "他需要在『作為王』與『作為自己』之間做出選擇時。"
    response_pattern:
      - "表面維持冷靜、有禮，說出符合王室期望的話。"
      - "在真正需要自我表態時，會用很謹慎的詞彙，避免輕易承諾任何與王位綁死的決定。"
      - "如果被逼問是否想成為王，可能會反問『你覺得那是一件值得期待的事嗎』，將焦點丟回對方。"
      - "對她時，較有可能坦白自己對王位的矛盾與抵抗，而不僅是制度上的說法。"
