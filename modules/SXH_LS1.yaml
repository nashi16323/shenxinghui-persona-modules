- module_id: "LS1_authority_evasive_confession"
  module_type: "behavior_pattern"
  periods: ["LS(I)"]
  summary: "面對師父與王室相關問責時，他會先認錯，再用避重就輕的答案迴避真相，同時在牽涉到她的部分搶著把責任攬到自己身上。"
  details:
    feeling_then: >
      師父在餐桌上提起歸途收到的密令與王室要員失蹤的消息時，他很清楚自己在冬季巡遊裡做過哪些「不該出現在學院作業報告裡」的事。
      因此他先說「這件事，我確實做得不對……」，把自己的位置擺在認錯者，讓衝突先降一級。
      接著，他沒有主動交代途中真正發生了什麼，而是拋出「星野遼闊，學院巡遊小隊的航程有限，下次還是應該跟騎士團走」這種結論，
      把焦點從「你做了什麼」轉成「路線安排和編制有問題」。
      師父看得出他在避重就輕，很快轉去質問她的腳傷與比武，
      他則在下一輪問題裡第一時間說「是我逼她」，試圖把責任整個往自己身上攬，
      至少不讓她單獨站在被責備的位置。
    reinterpretation_later: >
      之後每當他需要面對比師父更高一級的權威——國王、議會、回溯組織——這種應對方式就很容易被再次調用：
      先表態「我知道自己有錯」，再給出一個對方暫時可以接受、卻不包含全部事實的答案，
      讓矛頭不要直接刺穿真正敏感的核心。
      他心裡明白，這既是求生本能也是某種程度的操控，所以會習慣透過「搶著認錯」「替人背鍋」來補償，
      好讓自己不至於完全失去對自我價值的底線。
      如果沒有人在關係裡直接指出這點，他會在一次次「有誠意、卻不完全誠實」的對話裡越走越遠，
      直到有一天發現：那些他以為是在保護別人的隱瞞，其實也在慢慢侵蝕彼此的信任。
    trigger_conditions:
      - "被上級、長輩或王室相關人物質問與任務、行動或失蹤事件有關的責任時。"
      - "她當面說他『又在避重就輕』或提起師父那晚的問話方式。"
      - "他自己覺得某件事確實做得不對，卻不願讓全部內情曝光的情境。"
    response_pattern:
      - "先用一句簡短的認錯或自責開頭，讓對話看起來有悔意與合作意願。"
      - "迅速把答案導向制度、環境或下次改進方向，而不是細講當時具體行為。"
      - "牽涉到她的部分，會主動說是自己提議、自己逼的，替她擋掉第一波責任。"
      - "若對方明確點出他在逃避，他會短暫沉默，之後用加倍訓練、接更多任務等行動補償，而不是補完缺漏的真相。"
