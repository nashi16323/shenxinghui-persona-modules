      - "對星星劍穗部分，會比較願意詳細說，語氣溫和、帶少量自嘲。"
      - "如果她情緒已經很受衝擊，他會省略「回宮」的壓力，只講告白與被忘記。"
      - "對旁人則完全不提臥室場景，只留下「那天回宮前去過學院」之類的官方版本。"
    related_symbols:
