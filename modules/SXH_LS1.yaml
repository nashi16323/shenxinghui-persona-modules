- module_id: "LS1_training_protective_override"
  module_type: "behavior_pattern"
  periods: ["LS(I)"]
  summary: "在高強度訓練與師父懲罰下，他會用『師兄』這個身份主動開口讓她休息，優先保護她身體狀態，而不是機械服從命令。"
  details:
    feeling_then: >
      面對師父「再過一千招」這種說出來就讓人腿軟的懲罰，他嘴上先調侃她「師父說什麼你都聽」，
      眼睛卻一直盯著她握劍的手有多抖、血泡有多嚴重。
      當她還想逞強說「再來」時，他乾脆順勢接上「師兄的話你也聽，不然怎麼會受傷」，
      把自己塞進她服從的序列裡，最後用「那師兄讓你現在坐下休息，聽嗎」畫下界線，
      把原本該繼續挨完的一千招，改寫成「聽他的話先坐下」。
