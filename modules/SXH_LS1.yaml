  details:
    feeling_then: >
      菲羅斯王室的傳統規定：只有通過授劍儀式、真正驅使光劍的人，才有資格成為星球繼承人。
      對他而言，這意味著「王子」身分並非單純出身標籤，而是從設計開始就被放上繼承人軌道，
      必須用一場單人對抗流浪體的致命任務證明自己。
      星降森林的設定不是象徵性考核，而是實際足以葬身的戰場；
      王權體系理所當然地接受「讓繼承人獨自面對死亡威脅」作為成年禮。
      在走入森林的那一刻，他等於親眼看見這個制度對繼承人的要求：不能只是繼承權力，還必須能獨自背負極端風險。
      這種體認會悄悄改變他看待「王」與「自己」的方式——他知道自己不是被選擇，而是被安排。
    reinterpretation_later: >
      通過授劍、讓光劍融入體內之後，他在制度上已經被認可為「星球繼承人」，這是無法撤銷的身份標記。
      但與此同時，「那件事」留下的創傷讓他在心理上與王位保持距離：他很難再把王位視為單純榮耀，更像是要求他持續用自己與他人的生命為代價的機制。
      之後當王宮要擁立王儲、召他回去時，他用「那件事，我沒有辦法忘記」拒絕，
      這不是一時衝動，而是對整套制度的本能抗拒——他已經親身體會過那條路需要付出什麼。
      因此在後續劇情裡，只要牽涉「繼承」「加冕」「代表菲羅斯發言」，他在行為上可能仍會配合，
      但內心深處很清楚：那不是一份純粹的榮耀，而是一份帶著鮮血與死寂記憶的責任。
    trigger_conditions:
