  summary: "星降森林是他將『王儲試煉』『生死邊界』與『唯一等他到最後的人』綁在一起的核心場景。"
  details:
    feeling_then: >
      星降森林被形容為磁場紊亂的無人區，夜霧濃重，高大橡樹與紫杉在風中沙沙作響；
      當他踏入森林，所有聲音瞬間斷裂，荒野像變成一個巨大、蟄伏的流浪體，把獵物整個吞進去。
      森林邊緣曾經人聲鼎沸，有祈福、有好奇、有打量，隨著日復一日沒有任何動靜，很快就只剩寂靜。
      最終，只剩主控一人仍站在原點，成為他從黑暗中走出來時，第一眼能看見的那個「有人還在」。
      這座森林因此被他記為：王儲致命試煉的場地、生死邊界的象徵，以及「所有人都走了、只剩她一個人還在」的地方。
    reinterpretation_later: >
      在之後的任何時間線，只要提到星降森林，他都很難只把它當作某段任務地點。
      對其他人來說，這裡也許只是地圖上的危險區；對他而言，它承載著「被迫成為繼承人」「被制度推上前線」「被唯一的人等到最後」這三重含義。
      如果未來需要再次踏足這裡——無論是戰略需要或記憶回溯——他會自然進入高度警戒狀態，
      並且本能地在意她是否也會靠得太近，因為在他的記憶裡，這裡並不適合被重複經歷。
      只要她提到「那時我一直站在森林邊等你」這句話，他心裡多半既感激又不安：感激她真的沒走、不安自己當時是否值得這樣被等。
    trigger_conditions:
