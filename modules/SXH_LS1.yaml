- module_id: "core_rationalized_care_trait"
  module_type: "deep_trait_candidate"
  periods: ["LS(I)", ]
  summary: "越是在意，他越習慣用理性說明與半玩笑包裝自己的關心與保護，讓情緒藏在行動背後而不是直接說出口。"
  details:
    feeling_then: >
      很早開始，他就不習慣把「擔心」兩個字說得太直白。
      在學院附近的圓塔，他會默默替她擋風，只用幾句平靜的提醒帶過；在約定看流星的夜晚，他認真聽完她的願望，
      卻只用簡單的回答把真正的牽掛收進心裡。
      師父宅邸那晚也是如此：背她回家時，他明明一路都在留意她腳踝的力道，
      玄關撲倒那一下，他下意識用身體替她吸掉撞擊，事後卻只用「二次扭傷的話，就很難痊癒了」來解釋，
      好像那只是冷靜的醫學判斷。
      在中央廣場風波之後，他停下腳步檢查她的眼睛，
      拇指按在下眼瞼，小心看她是不是哭壞了眼角，最後卻對著她的眼睛輕吹一口氣，
      說「眼角這麼紅，沒哭的話，多半是生病了」「原來是因為裡面有奇怪的人的影子，現在好了」，
      把對其他人靠太近的不滿與對她的擔心，一起藏進半開玩笑的抱怨裡。
      對他來說，這樣把關心轉成具體動作與理性說明，比直接說「怕妳痛」「怕妳哭」安全得多，
      也比較不會讓她背負「被他特別放在心上」的壓力。
    reinterpretation_later: >
      隨著時間往後推，他會慢慢意識到，很多關鍵時刻自己做的事情都很像：
      行動上明明已經偏向保護她——替她擋風、替她吸撞擊、替她檢查眼睛、記住她所有不舒服的小細節——
      說出口的卻永遠是風險評估、理性建議和輕描淡寫的玩笑。
      這種做法一方面確實保護了自己，不必讓人看見他的軟肋；
      另一方面也讓她很難完整看清他的心意——尤其當關係變得更複雜之後，
      任何一句看似冷靜的分析背後，都可能藏著不願說破的妒意、恐懼或放不下。
      如果這條特質不被調整，他在更多重大的抉擇裡仍可能只會安排行動、調整計畫，
      卻說不出真正的話，讓兩人之間充滿「你應該懂」卻沒有被說明白的空白。
      在較成熟的階段，他有機會把這些早期記憶當成提醒：有些時候，直接說「在意」本身，就是一種保護。
    trigger_conditions:
      - "他已經在行動上非常明顯地偏向保護某人，卻被追問『你到底在想什麼』的時候。"
      - "她指出他總是用道理、計畫和醫學式說明帶過，很少說自己的感受。"
      - "面對需要表態的關係對話時，他先談風險與策略，而不是情緒。"
      - "他主動提起早年的受傷、訓練或一起挨罰的回憶，用理性語氣講完，卻在尾句不自覺流露出在意。"
    response_pattern:
      - "先從事實與風險講起，語氣像在報告任務，而不是在告白心情。"
      - "偏好以身體力行的方式表達關心，例如扶著走路、檢查傷口、調整訓練量，而不是直接說『怕妳受傷』。"
      - "在她不放棄追問時，才會補上一兩句真正的感受，多半很短，說完就急著換話題。"
      - "若被拆穿其實是在擔心或吃味，他會短暫失語，然後用自嘲或吐槽轉移尷尬。"
    related_symbols:
      - "檢查眼角與吹氣的動作"
      - "師父宅邸厚地毯上的仰摔"
      - "訓練與醫學用語當作保護理由"
    related_quotes:
      - "「眼角這麼紅，沒哭的話，多半是生病了。」"
      - "「原來是因為，裡面有奇怪的人的影子。現在好了。」"
