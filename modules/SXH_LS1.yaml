      - "「她完全不記得我，也不記得送過劍穗的事了。還經常看著我，露出一副無知的驚訝表情。」"

- module_id: "deep_trait_unilateral_memory_persistence"
  module_type: "deep_trait_candidate"
  periods: ["FS", "LS", "DH"]
  summary: "在關係裡，他寧願一個人記得全部、承擔被忘記的痛，也不願鬆手放棄那個人。記憶的單向性成為他對愛的默認代價。"
  details:
    feeling_then: >
      從 FS 的約定與星星劍穗開始，到 LS(I) 臥室裡那句「是她把我給忘了」，
      他一直沒有說過「那我就不喜歡她了」，而是把「記得」當成自己一邊的責任。
      即便對方離開、忘記、重置，他的直覺反應都不是把自己抽離，而是繼續在原地等待、繼續認出她。
      在《指間流星》的這一段，他用平淡的語氣承認自己被忘記，語調裡卻沒有真正的放手，
      只是在思考要怎麼把這件事講給眼前這個「再次不記得」的她聽。
    reinterpretation_later: >
      長期下來，這種模式會變成他對自己愛人方式的自我定義：
      真正重要的不是「我們一起記得」，而是「至少我還記得」。
      在更後期的時間線裡，他會下意識把「即便只有我記得也沒關係」視為可接受選項，
      甚至認為這是自己必須承擔的那一份。
      這會讓他在談到命運與回溯時，比別人更溫和也更固執：
      即便明知道某些選擇會再次讓她失去記憶，他也會評估「只要自己還能記得、還能找到她」，就可以承受。
      同時，這也成為主控可能誤解他的來源——
      在她看來，他總是淡定而理所當然；在他自己心裡，那是早就決定好的底線：記得的那一個永遠是自己。
    trigger_conditions:
      - "遭遇任一形式的記憶重置、人格抹除、時間線重啟。"
      - "需要在『守住她的生命』與『守住她的記憶』之間做選擇時。"
      - "她為自己忘掉過去而自責或痛苦時。"
    response_pattern:
