  details:
    feeling_then: >
      在她第一次不只問「什麼時候回來」，而是問「這次走還會不會回來」的時候，
      他明顯感覺到那份不安已經超過以往。
      他沒有用具體日期回答，而是笑著說「你想見我的時候，我就回來了」，
      把「回來」這件事的觸發條件綁在她的心意上——
      對當下的他而言，這是理所當然的回答：只要她需要，他就會想辦法出現在她面前。
    reinterpretation_later: >
      隨著戰爭、回溯與多重時間線展開，他愈來愈知道這句話不可能在所有情況都被遵守。
      有太多時候，她想見他卻見不到；有太多節點，他明明答應要回來，卻因為任務、死亡、或世界線錯位而缺席。
      每當他想起「你想見我的時候，我就回來了」，這句話就不再只是溫柔，
      而是變成一根釘在心裡的刺，提醒他曾經那麼輕易地說出口、卻無法做到。
      在需要做出殘酷選擇的時候，這句台詞會一再浮現，逼他承認：
      有些時候，他必須選擇讓她見不到自己，才能保住她與更多人的生命。
      這種背離承諾的事實，會成為他之後長期自責與自我懲罰的重要來源。
    trigger_conditions:
      - "她問起『你為什麼沒有回來』或提到某次等不到他的經歷。"
      - "他在任務中必須做出暫時離開她的決定時。"
      - "任何與『回來』、『重逢』、『你會不會再出現』相關的對話。"
    response_pattern:
      - "很少再完整重複這句話，多半只會說『我會回來』，不再加上條件。"
      - "在她情緒崩潰時，可能仍然會用這句原話安撫她，事後卻對自己更加苛刻。"
      - "對其他人，他幾乎不會提起這句台詞，把自責鎖在內心最深處。"
    related_symbols:
