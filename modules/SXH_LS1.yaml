      - "有人要求他為王宮、為父王或為王位做出重新選擇時。"
      - "他自己陷入『是否該回應菲羅斯的召喚』的內心拉扯時。"
    response_pattern:
      - "用最少量的語句回答，刻意留白，不主動補充畫面。"
      - "在被極度信任的人追問時，會以片段方式講出更多事實，過程中情緒控制明顯吃力。"
