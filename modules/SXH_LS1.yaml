      這裡是他們約好見面的地方，是比劍、假敗、流言與互鬥的見證，
      也是王宮傳令官和侍衛第一次當眾插入，把他從學生角色一把拉回王子的地方。
      當他倚在聖劍碑旁等待、或在那裡看見她受傷時，他很難完全把這些層次拆開。
    reinterpretation_later: >
      後來每當他再站回這塊碑前，不管時間線如何變化，都會自然喚起那些疊在一起的場景：
      曾經用來逃避家族壓力的排練、曾經被王令打斷的節奏、以及曾經對她說過的那些話。
      這讓女神聖劍碑對他而言，不再只是宗教或校史象徵，而是一個「只要來到這裡，就要準備好被改寫劇本」的地方。
      同時，也是他很少帶其他人來、幾乎只和她分享的場域。
    trigger_conditions:
