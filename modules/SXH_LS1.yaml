      這讓他很難將王權體系當成單純光榮，反而更像一個要求他不斷拿生命做抵押的制度。
      往後只要有人把這場試煉當作值得歌頌的故事，他內心多半會產生微妙的排斥，卻不會主動反駁，因為那七天真正發生的事，他始終沒有說出口。
