      - "任務或計畫提議在星降森林附近落腳或埋伏。"
      - "她主動提起當年在森林邊緣等他的往事。"
    response_pattern:
      - "語氣會下意識變冷、變短，先確認風險與撤退路線。"
      - "對她的安全特別敏感，傾向安排她待在相對安全的位置。"
      - "若必須向他人解釋這個地方，會只說是『試煉場』而不提個人記憶。"
      - "在極少數願意放鬆的情境下，可能會說出『那裡有妳、也有我不想記起的東西』這種矛盾評語。"
    related_symbols:
