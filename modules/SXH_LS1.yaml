      又因為這種想法本身過於危險，只能更用力壓回去。
      對主控而言，當他偶爾鬆口、多說一點星降森林時，其實等於是主動打開這個禁區；
      對他自己來說，那是種需要極大信任才會發生的行為。
    trigger_conditions:
