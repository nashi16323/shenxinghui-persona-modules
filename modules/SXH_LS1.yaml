      脫口而出的不是「你在幹嘛」而是「你怎麼總是受傷」。
      這個「總是」來自過去無數次他看見她扭傷、擦傷、帶傷上場的經驗，
      是對她整體行為模式的總結：總是把自己的安危擺在最後，總是笑著說沒事。
    reinterpretation_later: >
      之後在任何她受傷的場合，無論是輕微擦傷還是重傷，他心裡幾乎都會浮現這句話。
      有時會直接說出口，有時會在喉嚨裡咬住，只化成更謹慎的動作。
      對她而言，這句話聽起來可能只是有點無奈地碎念；
      對他而言，這是一種無能為力的自白——他不可能在每一次危險前都趕到，
      只能在每一次看到傷口的時候，重新確認「她又把自己弄傷了，而我又晚了一步」。
      在後期，如果他很克制地沒再說這句話，往往代表情況已經嚴重到連抱怨的空間都不剩。
    trigger_conditions:
