  summary: "王令與侍衛可以在任何時刻闖入他的日常，把他從個人劇本裡拉回王子身分，形成『人生節奏隨時會被打斷』的長期體感。"
  details:
    feeling_then: >
      在中央廣場那一次，他正處在自己完全掌控的場景：比試節奏、假敗劇本、與師妹之間的默契，
      全都在他的計算範圍內。傳令官帶著侍衛穿過人群時，他還在報數、提醒她是否需要他讓招；
      下一瞬間，「關乎菲羅斯未來的大事」這份王令就成了最高優先級，侍衛奉令衝進戰圈，
      把他從自己的安排裡連根拔走。比試沒有正式結束，解釋沒有說出口，他只能被「請走」，
      留下一地誤解與她受的傷。這種感覺並不是單純的不爽，而是再次被提醒：
      不管他多想只當學生、只當師兄，王子身分和王令都能隨時介入。
    reinterpretation_later: >
