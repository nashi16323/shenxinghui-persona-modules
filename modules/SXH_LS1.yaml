details:
  feeling_then: >
    在得知她寧願成為自己的騎士、也無法想像為別人效忠之後，他沒有趁勢強化「王與首席騎士」的羈絆，
    反而說出「可我不想你成為其他人的騎士。我不想讓你站在其他人的身邊」，
    接著才接上「我可以不做菲羅斯星的王。你也可以不加入逐光騎士團，不成為王身邊的騎士」。
    他不是想把她鎖死在「王的利劍」位置，而是寧願整套體制都不要，只要兩個人彼此選擇。
    這種提案需要極大的決心：放棄的是自己的繼承權，也是她被認為「為此而生」的道路。
