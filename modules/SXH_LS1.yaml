  periods: ["FS", "LS(I)", "LS(II)"]
  summary: "對重要之人的時間承諾具有近乎絕對的約束力，即使在致命試煉中也會以此作為必須活著回去的錨點。"
  details:
    feeling_then: >
      從 FS 起，他一再展現「說了會回來就一定會回來」的模式：主控的回憶裡，只要他親口說了時間，就會在那個時間前後出現在她面前，
      不論是巡遊、被傳令官帶回王宮，還是其他任務。
      在授劍儀式前，他選擇在眾人祈福聲中，只對她耳語「七天」，把這個模式推到極端——即便接下來要面對的是足以致命的流浪體，
      他仍以這個時間約定綁住自己。
      最後他確實在七天將滿前從星降森林走出，讓這個習慣在生命邊界再次被印證。
    reinterpretation_later: >
      這種「一旦說出口就必須做到」的時間觀會貫穿他與主控所有時期：無論距離多遠、局勢多糟，他都會把自己曾給過她的時間點
      當成必須抵達的目標，而不只是模糊的估計。
      同時，這也讓他對「無法守時」特別敏感——如果任何情勢可能導致他失約，他會提前調整計畫、安排替代訊息，
      即使在真正無法回來之後，仍以其他形式（記錄、回溯、訊息）試圖補上。
      對她而言，這種「說到做到」很容易被當成理所當然；對他自己而言，這是一種自我約束，也是少數能讓他在混亂命運裡
