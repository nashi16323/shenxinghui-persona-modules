  summary: "面對邱諾亞這類半熟隊友，他維持吐槽式互動，但對對方誤解自己動機或過度靠近師妹時，會用冷淡諷刺與動作來劃清界線。"
  details:
    feeling_then: >
      邱諾亞抱怨他「為了搶逐光騎士團名額」而叫王宮介入，批評他沒有騎士精神；
      他並沒有當場反駁，只是讓誤解落在那裡，等自己從王宮回來再以行動處理。
      看見邱諾亞搭著她的肩、自稱是來照顧她時，他一句「真是讓你費心了」看似是在道謝，
      實際上已經在做心理上的切割：對方是隊友、可以吐槽，但在觸及誤解與邊界上，他不打算討論對錯，
      而是直接把人從那個位置移開，留下最後一句「不如去照顧自己的師妹」作為結案。
