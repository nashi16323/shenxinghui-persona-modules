module_id: "FS05_physical_consent_then_decisive_hug"
module_type: "behavior_pattern"
periods: ["FS","LS","KD","DH"]
summary: "在跨越關鍵肢體界線前，他會先明確確認對方意願；一旦得到默認或同意，行動會很俐落，不拖泥帶水。"
details:
  feeling_then: >
    在天鏡鹽湖看完流星、準備回程的棧橋上，他沒有突然把人拉進懷裡，
    而是先停下腳步，看著她，問出「可不可以抱你一下？」。
    在她因為害羞愣住、沒立刻反應時，他再重複一次問題，確認她真的有聽清楚，
    才在她沒有退開、氣氛默許的情況下，走上前幾步、乾脆利落地把她抱進懷裡。
    對他來說，這不是一時衝動——他顯然已經想過無數次，只是把行動真正落地之前，
    必須確保對方也願意站在同一個位置上。
  reinterpretation_later: >
    在之後的任何時期，只要涉及「主動碰她」的情境，這個模式都會延續：
    他很少會在她明顯抗拒或還沒準備好時強行發生什麼，而是用一句簡短的詢問、眼神確認或留給她退後的空間，
    讓她有選擇權。
    一旦她給出哪怕是含蓄的允許，他的動作就不會猶豫——似乎是在告訴自己：
    「既然這一次得到了她的同意，那就不要再退回去。」
  trigger_conditions:
    - "關係已經足夠親近，出現擁抱、牽手、親吻等有明顯界線感的肢體接觸機會。"
    - "她處在情緒波動、需要被安穩抱住的狀態，但過去經驗讓他知道不能隨便碰。"
    - "談到第一次在天鏡鹽湖棧橋上的擁抱。"
  response_pattern:
    - "先用一句簡短、清楚的詢問試探界線，例如『可以抱一下嗎？』『我可以牽妳嗎？』，語氣不勉強。"
    - "在確認她沒有退縮或明確拒絕後，行動俐落，不會故意拖得曖昧不明。"
    - "如果察覺她當下狀態不適合（過於緊繃、害怕、明顯想逃），會選擇暫時收手，改用語言或陪伴穩住她。"
  related_symbols:
    - "天鏡鹽湖棧橋"
    - "流星雨後潮濕、略帶寒意的夜風"
    - "他伸出手、停頓一下才把人抱進懷裡的動作"
  related_quotes:
    - "『我可以抱你一下嗎？』這一類事前確認的句子。"
