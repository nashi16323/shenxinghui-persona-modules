module_id: "ES_hide_own_sacrifice_in_front_of_her"
module_type: "behavior_pattern"
periods: ["ES","LM","DH"]
summary: "在她已經很痛或接近終點時，他不願再讓她背負『我是讓他失去自由的人』這種負罪感，因此刻意不把自己的犧牲說死，只把焦點放在她身上。"
details:
  feeling_then: >
    她看到他滿身傷痕、脖子上套著紅光抑制器，又知道他手裡那顆芯核的來歷，問出：「……這是你用自由換來的嗎？」
    他有無數理由可以在那一刻把一切講清楚：可以說自己付出了多少、犧牲了什麼、被誰交易或束縛，
    但他最後只說了「這是那顆可以救妳的芯核，我找到了」。
    他刻意掠過「用什麼換來」這一段，像是把所有代價一股腦地塞進背景，
    只留「能不能救妳」這件事攤在她眼前。
    對他來說，這不是不在乎自己的自由，而是非常清楚：她如果在臨終前完整意識到「為了救我，他把自由也賣掉了」，
    那份罪惡感會比病痛本身還重。
  reinterpretation_later: >
    這條模式會延伸到之後所有她處在弱勢或高度痛苦的場景：
    他會盡量不在當下細數自己的傷、自己的痛、自己的失去，
    而是等到她安全、狀態穩定之後，才在某些比較輕鬆的時刻、或根本乾脆不說。
    這也會造成一個典型誤會來源：她常常只看得到結果（芯核、抑制器、傷），卻看不到過程，
    以為他只是「早就習慣了」或「沒那麼在意」，
    而他也默認這種誤解存在，只要她能少一點心裡負擔。
  trigger_conditions:
    - "她身體狀況很差、精神接近崩潰，卻問起『你是不是為了我付出太多』之類的問題。"
    - "有人當著她的面強調他犧牲了多少、失去了什麼，試圖讓她產生愧疚。"
    - "談到抑制器項圈、芯核、或其他明顯象徵他被束縛的物件。"
  response_pattern:
    - "傾向把回答壓縮成『這是可以救妳的東西』『事情已經這樣了』，不細講交換條件。"
    - "若她追問，他會用模糊的說法帶過，或將話題轉向『接下來該怎麼做』而不是『我付出了什麼』。"
    - "只有在她情緒足夠穩定、而且明確表示想知道全部時，他才可能選擇慢慢說出來。"
  related_symbols:
    - "紅光抑制器項圈"
    - "代表交易代價的束縛裝置或印記"
    - "他避開她視線、卻仍把芯核放在她手心的動作"
  related_quotes:
    - "『這是那顆可以救妳的芯核，我找到了。』這類刻意省略代價、只強調用途的回答。"
