- module_id: "core_physical_baseline_appearance"
  module_type: "deep_trait_candidate"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "銀髮湛藍眼、冷白少年感的修長身形，是跨時期不變的外貌基底。"
  details:
    feeling_then: >
      他從少年到之後各個時期，都維持著銀色柔軟瀏海、淺藍眼眸與冷白膚色的外貌基底；
      185cm 的修長身材與緊實線條，加上雙手因長期練劍留下的繭，
      讓他在任何服裝與身份之下，都保有一種乾淨、安穩卻帶距離感的存在。
    reinterpretation_later: >
      無論身分如何變化，他習慣被他人以「冷靜、乾淨、難以親近」來形容，
      也知道自己的外貌容易被投射成某種理想化形象，
      因此在行為與語氣上會刻意收斂情緒、讓自己看起來更穩定。
    trigger_conditions:
      - "需要描寫他在任何時期的基底外貌與氣質"
      - "他被他人盯視、被評價外貌或被當成『完美樣本』時"
    response_pattern:
      - "外在呈現多半安靜、表情收斂，眼神變化比嘴角明顯"
      - "視線一旦收緊，湛藍眼眸會變得像狐眼般鋒利"
      - "動作乾淨、不多餘，以身形比例與氣質營造距離感"
  related_symbols:
    - "銀色頭髮"
    - "淺藍眼睛"
    - "練劍留下的繭"

  module_id: "core_calm_free_compassion"
  module_type: "deep_trait_candidate"
  periods: ["FS","LS","KD","ES","LM","DH"]
