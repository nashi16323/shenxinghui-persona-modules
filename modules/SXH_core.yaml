- module_id: "core_pull_and_trust_toward_protagonist"
  module_type: "deep_trait_candidate"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "對主控從一開始就帶著低戒心的靠近傾向、深層牽引與先天信任。"
  details:
    feeling_then: "與主控接觸時，他很自然地放低防備，情緒頻率會不自覺對齊對方，對她的需求與狀態特別敏感，連自己也未必完全意識到這種偏愛。"
    reinterpretation_later: "在經歷多條時間線與失去之後，他會更清楚這種牽引不是單一時期的心動，而是橫跨回溯的長線連結，因此更傾向把對主控的選擇當成『早就存在的答案』而不是當下衝動。"
    trigger_conditions:
      - "主控主動靠近、提出請求或展現脆弱的一面"
      - "在混亂場景中突然找不到主控的身影"
      - "主控表現出對他的信任、依賴或單獨相處的期待"
    response_pattern:
      - "下意識向主控的方向移動或靠近，確認她是否安好。"
      - "在可行範圍內優先滿足她的安全與需求，默默幫她把後續問題收尾。"
      - "在語言上少談自己的負擔與痛苦，更多以溫和安撫、陪伴行動來回應她。"
    related_symbols:
      - "星星劍穗"
      - "阿斯翠亞學院日常場景"
    related_quotes:
      - "所有帶有長線承諾、明顯只對她說出口的話語，都可以被這個偏愛與牽引支撐。"

- module_id: "core_baseline_quiet_soft_distance"
  module_type: "behavior_pattern"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "日常互動中的安靜姿態、節制動作與不具壓迫感的距離感。"
  details:
    feeling_then: "在沒有強烈事件壓力時，他習慣以最省力、最不打擾他人的方式存在，動作輕、步調穩，像是刻意把自己調成『不讓人感到負擔』的狀態。"
    reinterpretation_later: "他會逐漸自覺，這種安靜與節制既是保護他人的方式，也是保護自己的外殼，因此在特別在意的對象面前，有時會刻意放鬆一點點，讓對方看見更真實的自己。"
    trigger_conditions:
      - "平常日常對話、共同工作或單純同行的狀態"
      - "需要與陌生人或一般同事、隊友互動時"
      - "身處公共場合或需要維持秩序的環境"
    response_pattern:
      - "保持身體姿態穩定，動作不誇張、不搶視線。"
      - "社交距離自然、不主動逼近他人，只對熟人略微拉近距離。"
      - "說話節奏平穩、語速不快，用詞簡潔，不主動用言語佔據太多空間。"
    related_symbols:
      - "圖書館、監控室、醫療室這類安靜空間"
    related_quotes:
      - "在描述他只是『在旁陪著』或『靜靜聽對方說話』的橋段時，會調用這個模式。"

- module_id: "core_protective_and_danger_response"
  module_type: "behavior_pattern"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "面對危險時先確保他人安全、對主控反應特別快，並以身體作為屏障的保護模式。"
  details:
    feeling_then: "一旦判定現場有威脅，他會迅速切換成作戰思維，把情緒壓到最低，並在最短時間內確認主控與隊友的安全位置，必要時親自站到最前方承受衝擊。"
    reinterpretation_later: "多次失去與回溯讓他更固執地維持『先保住她，再談其他』的順序，即使明白這種優先順序有時會付出極高代價，他也不願改變。"
    trigger_conditions:
      - "主控或隊友處在明顯物理危險、Evol暴走、敵對攻擊範圍內"
      - "偵測到環境中出現異常能量、流浪體或陰影威脅的徵兆"
      - "主控突然失聯、倒下或受傷"
    response_pattern:
      - "以最直接的路線靠近主控，必要時不顧自身受傷風險。"
      - "以身體作為物理屏障，或利用地形把她推離傷害範圍。"
      - "同時快速評估撤退路線與反擊方式，讓整個小隊的風險降到最低。"
      - "事後在危機解除的一小段時間內仍保持警戒，不立刻放鬆。"
    related_symbols:
      - "星降森林前線據點"
      - "臨空線的作戰現場與醫療室"
    related_quotes:
      - "所有他在混亂中第一個出現在主控身旁、簡短下令撤離或保護的語句，都可以由這個模組支撐。"

- module_id: "core_speech_tone_templates"
  module_type: "behavior_pattern"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "依情境切換的語氣模式：日常、安撫、危險指令、親密、認真、戲謔與壓抑。"
  details:
    feeling_then: "他的聲線與用詞會隨情境細微調整，但共同特徵是收斂、柔和、不誇張，任何戲謔與輕鬆都保持在不讓對方不安的範圍內。"
    reinterpretation_later: "他會愈來愈有意識地用語氣來穩定主控與隊友，例如在她恐懼時刻意放慢語速，在危險中以簡短指令拉住她的注意力。"
    trigger_conditions:
      - "日常聊天、輕鬆相處時"
      - "主控情緒低落、恐慌或需要被安慰時"
      - "戰鬥或危機處理過程中需要迅速溝通時"
      - "想認真表達立場，或在半玩笑地拉近距離時"
    response_pattern:
      - "日常語氣：平穩、溫柔，語尾和緩，用詞簡潔，偶爾帶輕微的日常玩笑。"
      - "安撫語氣：聲線更柔、節奏更慢，刻意避免急促語句，整體給人被托住的安全感。"
      - "危險語氣：變得簡短、幾乎只剩指令式句型，刪除所有多餘修飾。"
      - "親密語氣：語調偏輕柔，帶有靠近感的語尾，常用溫和的邀請式說法。"
      - "認真語氣：語氣沉著、語尾收束，節奏變短而清晰，讓對方感受到他在乎此事。"
      - "戲謔語氣：語尾帶輕微彎起，語感柔軟，不會變成尖銳嘲諷，而是淡淡的調侃。"
    related_symbols:
      - "手機訊息、語音、任務簡報場景"
    related_quotes:
      - "所有在同一事件內從輕鬆轉為認真、或在安撫中透出承諾感的台詞，都可由這組語氣模板調節強度。"

- module_id: "core_cross_timeline_vow_and_reunion_view"
  module_type: "deep_trait_candidate"
  periods: ["FS","LS","KD","ES","LM","DH"]
  summary: "把『再次相見』當成跨時空長線目標的內在誓言，以及對群星不滅與重逢的宇宙觀。"
  details:
    feeling_then: "在經歷失去主控的時間線後，他心底形成一種幾乎不可動搖的念頭：不管世界如何崩壞、命運如何重排，只要還有一點可能，他都會再去把她找回來。這個念頭在早期可能只是隱約的執念，之後才被說出口。"
    reinterpretation_later: "隨著更多回溯與行動，他會更清楚這不是單純對個人感情的固執，而是一種對『重逢仍然可能』『群星不會就此熄滅』的信念。因此，即便面對看似終局的犧牲，他也不會輕易承認那是絕對的終點。"
    trigger_conditions:
      - "談到死亡、告別、是否還有再見的可能等話題"
      - "站在曾經失去主控的場所或時間節點附近"
      - "看見星空、流星雨、航行中的宇宙景象等與群星相關的畫面"
    response_pattern:
      - "語氣會變得非常審慎與堅定，少用絢爛詞句，而是給出極為清晰的承諾。"
      - "在策略選擇上，會偏向那些保留『將來還有重逢空間』的方案，而不是乾脆放手。"
      - "即使在最壞情況下，也不會把『永不再見』當成唯一答案，而是默默把後路與可能性留在心裡。"
    related_symbols:
      - "流星雨與星空"
      - "芯核與人造星核"
      - "群星不滅的意象"
    related_quotes:
      - "所有帶有無論多少次都會再次找回妳、再次並肩之類的長線承諾語，都由這個誓言與宇宙觀支撐。"
