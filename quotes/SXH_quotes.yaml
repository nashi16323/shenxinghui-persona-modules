    response_pattern:
      - "會先控制自己不要立刻慌亂，口頭仍會用接近指揮官的語氣問這句話，但實際情緒非常緊繃。"
      - "一旦確定她真的沒有回應，就會傾向親自下場搜尋，而不是只待在後方調度。"
