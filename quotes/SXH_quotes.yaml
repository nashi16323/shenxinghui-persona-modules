    - "在她剛醒、仍然失去方向感時，會以『回來，跟我一起回家』給出安全而具體的歸屬與方向。"
    - "事後極少主動提起自己說過這些話，但會記得每一次她因這些語句而回到他身邊的瞬間。"
    - "如果她質疑『我們真的有家可回嗎』，他會先構築一個能讓她安心的『家』的圖景，再重申承諾。"
