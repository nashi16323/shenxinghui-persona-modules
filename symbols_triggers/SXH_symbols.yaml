    - "若她提起當年的一千招與包紮，他會先確認她現在有沒有哪裡不舒服，再順著講那晚的記憶。"
    - "對外人只會說這裡適合練劍或思考，不主動提與王儲、父王或授劍記憶有關的部分。"
  related_symbols:
