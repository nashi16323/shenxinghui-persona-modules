      在他心裡，這裡同時疊著師父的懲罰、騎士殉職、王室的壓力，以及她握著劍、手心起泡卻不肯放手的模樣。
      對其他人來說，這只是阿斯翠亞一座重要紀念碑；對他而言，這裡是「必須服從的教條」與「想保護的人」互相碰撞的地方，
      也是他第一次在她面前，明確選擇不回應王宮召喚的現場。
      如果之後必須在這裡做出新的決定——無論關於王位、騎士團，還是與她的約定——
      他會比在任何地方都更慎重，因為非常清楚上一次坐在這裡時，他曾經拒絕過整個王宮。
