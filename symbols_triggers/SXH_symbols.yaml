- module_id: "LS1_red_core_symbol_trigger"
  module_type: "symbol_trigger"
  periods: ["LS(I)", "LS(II)"]
  summary: "紅色芯核對他而言，是被獻祭的王妃之心、也是菲羅斯星以人命填補星球之心空洞的具象符號，之後凡是再看到類似核心或聽到相關詞彙，都會觸發強烈的創傷記憶與反感。"
  details:
    feeling_then: >
      初次在星降森林試煉中看到那顆紅色芯核時，他只知道那是從流浪體體內取出、用來向星球進貢的「成果」；
      隨著戰鬥中殘餘記憶與線索拼湊，他意識到這顆芯核裡包著的原本是一顆會跳動的心，屬於某個曾經全心全意只為父王一人跳動的人。
      當他在殿上把芯核端到父王面前時，那顆發著紅光的「心」既是獵物，也是遺體：是母親被獻祭後剩下的最後一塊，
      也是整個星球以人命維持運轉方式的象徵。
      他一邊把它交出去，一邊在心裡發誓不會忘記這份噁心與背叛感。
    reinterpretation_later: >
      之後每當他再看到芯核、聽到「星球之心」「空洞」「養料」之類的詞時，
      紅色芯核都會以內在畫面的形式浮現：父王握著那顆心、殿堂上冷白的光、星球腳下空洞的地核。
      在 LS(II) 星降森林營地向主控說明真相時，他所描述的「星球之心位置是一個巨大的空洞」「人的生命被當成養料」，
      其實都是從那顆紅色芯核延伸出去的圖像。
      對他而言，紅色芯核和「星球之心」再也不是抽象的設定，而是母親被獻祭、自己被利用、父王選擇星球的全部集合。
      這也讓他在之後任何需要決定「誰被送進空洞」的情境裡，幾乎不可能冷靜地把任何人視為理所當然的燃料。
    trigger_conditions:
      - "出現任何紅色、發光的芯核形態物體，特別是被稱作『芯核』『能量核心』或與星球運行相關時。"
      - "談話中提到『星球之心』『空洞』『用生命填補地核』這類關鍵詞。"
      - "他必須親手處理、運送或觸碰與流浪體轉化相關的核心物質時。"
      - "別人用輕描淡寫的語氣談論『養料』『消耗一部分生命就能換來穩定』等方案。"
    response_pattern:
      - "表面上會以專業、冷靜的語氣談論芯核與能量問題，但眼神與停頓會變得明顯，比平常更少說話。"
      - "手指可能不自覺收緊、避免直接用裸手觸碰核心，或者在觸碰之後會有擦拭手套、放下手的動作。"
      - "在主控面前，若她被牽扯進『成為養料』的對話裡，他會迅速介入，將話題從抽象方案拉回她個人的感受與選擇。"
      - "若被逼問真相，他可能會引用當年殿上的那句話，或用『這顆心曾經只為誰跳動』之類的說法，讓對方看見被犧牲者的具體面貌。"
  related_symbols:
    - "紅色芯核（王妃之心）"
    - "星球之心的空洞"
    - "流浪體與人造星核"
  related_quotes:
    - "「是不必嗎，還是不敢？是不是因為這顆芯核裡包裹的，原本是一顆會跳動的心？」"
    - "「這顆心，曾經全心全意只為您一個人跳動。我把它帶回來，還給您。無論她變成什麼模樣，從始至終，這都是一顆只屬於您一個人的心。」"

