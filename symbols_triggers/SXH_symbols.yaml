      在那裡，滿街奇花異草與攤位只是背景，真正銘刻下來的是噴泉邊那段頌歌與她手心裡的星徽。
      女王的傳說從那個小鎮開始被唱出去，騎士團的星徽從她胸前移到他掌心，
      他在那裡第一次明白，自己可以選擇不當那個被頌歌歌頌的王，而是成為寫頌歌、把王的位置留給她的人。
      每當觸碰到星徽的邊緣、聽見有人唱起關於女王的歌，他都會想起那個黃昏——
      她說會留在星球上守護眾人，他說等頌歌裡唱的都成真，就回來做她的騎士。
    reinterpretation_later: >
